baseURL = 'https://dealradarus.com/'
languageCode = 'en-us'
title = 'DealRadarUS - Global Crypto News & Analysis'
theme = 'dealradar'

# Enable emoji support
enableEmoji = true

# Enable Git info for last modified dates
enableGitInfo = true

# Enable RSS feed
enableRobotsTXT = true

# Pagination
[pagination]
  pagerSize = 12
  path = "page"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# SEO and metadata
[params]
  description = "Latest cryptocurrency news, Bitcoin analysis, and blockchain updates. Expert trading guides and exchange reviews for the global crypto community."
  author = "DealRadarUS Team"
  keywords = ["cryptocurrency", "bitcoin", "ethereum", "blockchain", "crypto news", "crypto trading", "bitcoin price", "altcoins", "defi", "nft", "crypto exchange"]
  
# Social media (consistent branding across all platforms)
twitter = "dealradarus"
facebook = "dealradarus"
instagram = "dealradarus"
youtube = "dealradarus"
telegram = "dealradarus"
  
  # SEO Images
  ogImage = "/images/og-share.png"
  logo = "/images/logo-concept.svg"
  
# Analytics - Replace with your GA4 measurement ID (e.g., G-XXXXXXXXXX)
googleAnalytics = ""

# Affiliate disclosure
affiliateDisclosure = "We may earn a commission from qualifying purchases made through affiliate links."

# Affiliate tags (for multiple exchanges)
# IMPORTANT: Replace these placeholder values with your actual referral codes from each exchange
# Binance: https://www.binance.com/en/affiliate
# Bybit: https://www.bybit.com/en-US/affiliate
# OKX: https://www.okx.com/affiliate
binanceRef = "12345678" # TODO: Replace with actual Binance referral code
bybitRef = "98765" # TODO: Replace with actual Bybit referral code
okxRef = "54321" # TODO: Replace with actual OKX referral code
coinbaseRef = "" # TODO: Add Coinbase referral code
krakenRef = "" # TODO: Add Kraken referral code
cryptocomRef = "" # TODO: Add Crypto.com referral code
  
  # Performance optimization
  [params.imageOptimization]
    lazy = true
    quality = 85
    
  # Schema.org
  [params.schema]
    publisherName = "DealRadarUS"
    publisherLogo = "/images/logo-crypto.svg"
sameAs = [
    "https://twitter.com/dealradarus",
    "https://facebook.com/dealradarus",
    "https://instagram.com/dealradarus",
    "https://youtube.com/@dealradarus",
    "https://t.me/dealradarus"
  ]

# Taxonomies for crypto content
[taxonomies]
  category = 'categories'
  tag = 'tags'
  coin = 'coins'
  exchange = 'exchanges'
  topic = 'topics'

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
    
  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 2
    
  [[menu.main]]
    name = "Analysis"
    url = "/analysis/"
    weight = 3
    
  [[menu.main]]
    name = "Guides"
    url = "/guides/"
    weight = 4
    
  [[menu.main]]
    name = "Reviews"
    url = "/reviews/"
    weight = 5
    
  [[menu.main]]
    name = "Prices"
    url = "/prices/"
    weight = 6
    
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 7
    
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 8

# Minification for performance
[minify]
  minifyOutput = true
  
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
    [minify.tdewolff.css]
      precision = 2
    [minify.tdewolff.js]
      precision = 2

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown for affiliate buttons
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    
# Caching for performance
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = -1
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = -1
