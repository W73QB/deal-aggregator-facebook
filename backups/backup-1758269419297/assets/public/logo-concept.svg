<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Radar circles -->
  <g transform="translate(30, 30)">
    <!-- Outer radar circle -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#radarGradient)" stroke-width="2" opacity="0.3"/>
    <!-- Middle radar circle -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#radarGradient)" stroke-width="2" opacity="0.5"/>
    <!-- Inner radar circle -->
    <circle cx="0" cy="0" r="11" fill="none" stroke="url(#radarGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Radar sweep line -->
    <line x1="0" y1="0" x2="22" y2="-8" stroke="url(#radarGradient)" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="url(#radarGradient)"/>
    
    <!-- Deal indicators (small dots) -->
    <circle cx="12" cy="-6" r="2" fill="#FF3B30" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="15" r="2" fill="#FF3B30" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="12" r="2" fill="#FF3B30" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shopping cart element integrated into radar -->
  <g transform="translate(45, 35)">
    <path d="M2 2h2l.4 2h7.6l-1.4 6H5L3 4H1" fill="none" stroke="url(#radarGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="6" cy="15" r="1" fill="url(#radarGradient)"/>
    <circle cx="11" cy="15" r="1" fill="url(#radarGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A73E8">DealRadar</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#6C757D">US</text>
</svg>