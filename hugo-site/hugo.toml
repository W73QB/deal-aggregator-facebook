baseURL = 'https://dealradarus.com/'
languageCode = 'en-us'
title = 'DealRadarUS - Your Radar for the Best Deals'
theme = 'dealradar'

# Enable emoji support
enableEmoji = true

# Enable Git info for last modified dates
enableGitInfo = true

# Enable RSS feed
enableRobotsTXT = true

# Pagination
[pagination]
  pagerSize = 12
  path = "page"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# Sitemap configuration
[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

# SEO and metadata
[params]
  description = "Find the best tech deals, discounts, and buying guides. Your trusted source for electronics deals and price comparisons."
  author = "DealRadarUS Team"
  keywords = ["deals", "tech deals", "electronics", "discounts", "affiliate", "shopping", "buying guides"]
  
  # Social media
  twitter = "dealradarus"
  facebook = "dealradarus"
  
  # SEO Images
  ogImage = "/images/og-share.png"
  logo = "/images/logo-concept.svg"
  
  # Analytics
  googleAnalytics = ""
  
  # Affiliate disclosure
  affiliateDisclosure = "We may earn a commission from qualifying purchases made through affiliate links."
  
  # Amazon affiliate tag
  amazonTag = "dealradarus-20"
  
  # Performance optimization
  [params.imageOptimization]
    lazy = true
    quality = 85
    
  # Schema.org
  [params.schema]
    publisherName = "DealRadarUS"
    publisherLogo = "/images/logo-concept.svg"
    sameAs = [
      "https://facebook.com/dealradarus",
      "https://twitter.com/dealradarus"
    ]

# Taxonomies for SEO
[taxonomies]
  category = 'categories'
  tag = 'tags'
  store = 'stores'

# Menu configuration
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
    
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2
    
  [[menu.main]]
    name = "Deals"
    url = "/deals/"
    weight = 3
    
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 4
    
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 5
    
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 6

# Minification for performance
[minify]
  minifyOutput = true
  
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
    [minify.tdewolff.css]
      precision = 2
    [minify.tdewolff.js]
      precision = 2

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown for affiliate buttons
  [markup.highlight]
    style = 'monokai'
    lineNos = false
    
# Caching for performance
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "1h"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = -1
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = -1
