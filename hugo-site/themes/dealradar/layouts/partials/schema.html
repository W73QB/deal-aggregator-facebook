{{ if .IsPage }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{{ if eq .Section "blog" }}BlogPosting{{ else if eq .Section "deals" }}Product{{ else }}Article{{ end }}",
    "headline": "{{ .Title }}",
    "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}",
    {{ if .Params.image }}
    "image": "{{ .Params.image | absURL }}",
    {{ end }}
    "author": {
      "@type": "Person",
      "name": "{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.schema.publisherName }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.schema.publisherLogo | absURL }}"
      }{{ if .Site.Params.schema.sameAs }},
      "sameAs": {{ .Site.Params.schema.sameAs | jsonify }}{{ end }}
    },
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ .Permalink }}"
    }{{ if .Params.price }},
    "offers": {
      "@type": "Offer",
      "price": "{{ .Params.price }}",
      "priceCurrency": "USD",
      "availability": "https://schema.org/InStock",
      "url": "{{ .Params.affiliateUrl }}"
    }{{ end }}{{ if .Params.rating }},
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "{{ .Params.rating }}",
      "bestRating": "5",
      "worstRating": "1",
      "ratingCount": "{{ default 100 .Params.ratingCount }}"
    }{{ end }}
  }
</script>
{{ end }} {{ if .IsHome }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}",
    "description": "{{ .Site.Params.description }}",
    "publisher": {
      "@type": "Organization",
      "name": "{{ .Site.Params.schema.publisherName }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ .Site.Params.schema.publisherLogo | absURL }}"
      }{{ if .Site.Params.schema.sameAs }},
      "sameAs": {{ .Site.Params.schema.sameAs | jsonify }}{{ end }}
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
</script>
{{ end }}
